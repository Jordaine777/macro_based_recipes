<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Recipe Finder</title>
    <link rel="stylesheet" href="/static/form-styles.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Track Your Macros, <br> Find Your Perfect Meals</h1>
            <p>Enter your daily macro goals and discover recipes tailored just for you.</p>
        </div>
    </section>

    <!-- Form Section -->
    <section class="form-section">
        <div class="container">
            <h2>Start Your Journey</h2>
            <form method="POST" action="/">
                <div class="input-row">
                    <div class="input-group">
                        <label for="calories">Total Calories</label>
                        <input type="number" id="calories" name="calories" placeholder="e.g., 2000" required>
                    </div>
                    <div class="input-group">
                        <label for="protein">Total Protein (g)</label>
                        <input type="number" id="protein" name="protein" placeholder="e.g., 150" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="carbs">Total Carbs (g)</label>
                        <input type="number" id="carbs" name="carbs" placeholder="e.g., 200" required>
                    </div>
                    <div class="input-group">
                        <label for="fats">Total Fats (g)</label>
                        <input type="number" id="fats" name="fats" placeholder="e.g., 70" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="meals">Meals Per Day</label>
                    <input type="number" id="meals" name="meals" placeholder="e.g., 3" value="3" required>
                </div>
                <button type="submit" class="submit-button">Search Recipes</button>
            </form>
        </div>
    </section>
</body>
</html>
