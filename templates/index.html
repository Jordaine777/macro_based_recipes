<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Recipe Finder</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Recipes by Your Macros</h1>
        <form method="POST" action="/">
            <label for="calories">Total Calories:</label>
            <input type="number" id="calories" name="calories" required>

            <label for="protein">Total Protein (g):</label>
            <input type="number" id="protein" name="protein" required>

            <label for="carbs">Total Carbs (g):</label>
            <input type="number" id="carbs" name="carbs" required>

            <label for="fats">Total Fats (g):</label>
            <input type="number" id="fats" name="fats" required>

            <label for="meals">Meals Per Day:</label>
            <input type="number" id="meals" name="meals" value="3" required>

            <button type="submit">Search Recipes</button>
        </form>
    </div>
</body>
</html>
